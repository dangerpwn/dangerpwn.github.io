{{ define "main" }}
<section id="main">
	<header class="single-header">
        <h2 class="single-title" id="title">{{ .Title }}</h2>
    </header>

    <section class="taxonomy-terms">
        <ul>
        {{ $data := .Data }}
        {{ range $key,$value := .Data.Terms.ByCount }}
            <li>
                <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name }}[{{ $value.Count }}]</a>
            </li>
        {{ end }}
        </ul>
    </section>
</section>
{{ end }}
